<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - My Portfolio</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Verdana', sans-serif;
    background-color: #eef2f3;
    margin: 0;
    padding: 0;
    color: #444;
    text-align: center;
}

header {
    background-color: #6a4793;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #fff;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
}

nav ul li a:hover {
    color: #fdd835;
}

.container {
    padding: 50px;
    max-width: 900px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
}

section h2 {
    font-size: 2em;
    margin-bottom: 15px;
    color: #6a4793;
}

section p {
    font-size: 1.2em;
    line-height: 1.7;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #6a4793;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #5a3c7d;
}

footer {
    background-color: #6a4793;
    padding: 12px;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    color: #ddd;
}
</style>
<script>
function changeBackground() {
    document.body.style.backgroundColor = document.body.style.backgroundColor === 'white' ? '#eef2f3' : 'white';
}
</script>
</head>
<body>

<header>
<h1>Welcome to My Portfolio</h1>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About Me</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</header>

<div class="container">
<section>
<h2>Hello! I'm Darsh</h2>
<p>A passionate learner and explorer, always seeking new experiences and growth.</p>
<p>Welcome to my personal portfolio, where I showcase my interests, projects, and aspirations.</p>
<button onclick="changeBackground()">Toggle Background</button>
</section>
</div>

</body>
</html>
