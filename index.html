<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Darsh's Portfolio</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
}

header {
    background-color: #2a2d43;
    padding: 25px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header h1 {
    margin: 0;
    font-size: 2.2em;
    color: #f8f9fa;
}

nav {
    margin-top: 10px;
}

nav a {
    text-decoration: none;
    color: #ffcc00;
    font-size: 1.2em;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #ff5733;
}

.hero {
    max-width: 800px;
    margin: 50px auto;
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 2em;
    color: #2a2d43;
}

p {
    font-size: 1.1em;
    line-height: 1.7;
    margin-bottom: 20px;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    color: #fff;
    background-color: #2a2d43;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #1f2233;
}

footer {
    background-color: #2a2d43;
    padding: 15px;
    text-align: center;
    position: relative;
    width: 100%;
    margin-top: 30px;
}

footer p {
    margin: 0;
    color: #ffcc00;
}
</style>
<script>
function toggleTheme() {
    document.body.style.backgroundColor = 
        document.body.style.backgroundColor === 'white' ? '#f8f9fa' : 'white';
}
</script>
</head>
<body>

<header>
    <h1>Darsh's Portfolio</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="hero">
    <h2>Hey, I'm Darsh!</h2>
    <p>An ambitious explorer passionate about learning, creativity, and growth.</p>
    <p>Welcome to my digital space, where I share my journey, projects, and passions.</p>
    <button onclick="toggleTheme()">Toggle Theme</button>
</div>

<footer>
    <p>&copy; 2025 Darsh's Portfolio | Built with passion ❤️</p>
</footer>

</body>
</html>
