<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Connect with Me</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #4a4e69;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.3em;
    color: #fff;
}

nav {
    text-align: center;
    margin-top: 10px;
}

nav a {
    text-decoration: none;
    color: #f8f9fa;
    font-size: 1.2em;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #ff9f1c;
}

.contact-box {
    max-width: 500px;
    background: #fff;
    padding: 25px;
    margin: 40px auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    color: #4a4e69;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin: 8px 0 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 1em;
}

button {
    margin-top: 12px;
    padding: 12px;
    font-size: 1.1em;
    color: white;
    background-color: #4a4e69;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #2d3142;
}

footer {
    background-color: #4a4e69;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="contact-box">
    <h2>Let's Connect</h2>
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write something..." required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 My Portfolio | Designed with ❤️</p>
</footer>

</body>
</html>
